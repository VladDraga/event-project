    <div class=modal-content>

    <section class=hero>
  <picture class=hero-picture>
    <source srcset="/event-project/hero-bg-desk-1x.37f1e121.jpg 1x,/event-project/hero-bg-desk-2x.d6b838fb.jpg 2x" media="(min-width: 1200px)">
    <source srcset="/event-project/hero-bg-tab-1x.284f19a3.jpg 1x,/event-project/hero-bg-tab-2x.25bfe991.jpg 2x" media="(min-width: 595px)">

    <img srcset="/event-project/hero-bg-mob-1x.5681bc2a.jpg 1x,/event-project/hero-bg-mob-2x.ec06846d.jpg 2x" src=/event-project/hero-bg-mob-1x.5681bc2a.jpg class=hero-image alt>
  </picture>
  <h1 class=hero-title>FIND BEST EVENTS AROUND THE WORLD</h1>
  <div class=hero-inputs>
    <form class=search-form>
      <input name=keyword id=search-input placeholder="Start searching">
      <button class=search-submit>
        <svg><use href=/event-project/events-svg.c5b0f01c.svg#icon-search /></svg>
      </button>
    </form>
    <div class=countries-set>
      <input name id class=input-countries placeholder="Choose country">
      <button type=button class=dropdown-countries>
        <svg><use href=/event-project/events-svg.c5b0f01c.svg#icon-dropdown /></svg>
      </button>
      <div class=countries-block></div>
    </div>
  </div>
</section>

    <div class=container>
        <ul class=event-container>
            
        </ul>

            </div>
